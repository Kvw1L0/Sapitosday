<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nota Musical Fundaci√≥n Summer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6ec, #d6f6ff, #ffe2b3);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90vw;
      max-width: 500px;
      background: white;
      border: 15px solid;
      border-image: linear-gradient(90deg, #8EC5FC, #E0C3FC, #F9D423, #FF6A00) 1;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      border-radius: 20px;
    }

    svg {
      width: 150px;
      height: 200px;
      margin-bottom: 20px;
    }

    .noteLayer {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    #message {
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      display: none;
      max-width: 90%;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      animation: fall 2s linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      0% { top: 0; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 100 200">
      <!-- C√≠rculo blanco base -->
      <ellipse cx="50" cy="160" rx="20" ry="15" fill="#ffffff" stroke="#000" stroke-width="3"/>
      <!-- Capas de relleno en vertical como barras para simular llenado -->
      <rect class="noteLayer" x="30" y="155" width="40" height="3" fill="#ff595e" />
      <rect class="noteLayer" x="30" y="150" width="40" height="3" fill="#ffca3a" />
      <rect class="noteLayer" x="30" y="145" width="40" height="3" fill="#8ac926" />
      <rect class="noteLayer" x="30" y="140" width="40" height="3" fill="#1982c4" />
      <rect class="noteLayer" x="30" y="135" width="40" height="3" fill="#6a4c93" />
      <rect class="noteLayer" x="30" y="130" width="40" height="3" fill="#f72585" />
      <rect class="noteLayer" x="30" y="125" width="40" height="3" fill="#3a0ca3" />
    </svg>
    <div id="message">Frase musical aqu√≠ üéµ</div>
  </div>

  <script>
    let progress = 0;
    const layers = document.querySelectorAll('.noteLayer');
    const message = document.getElementById('message');
    const phrases = [
      'La m√∫sica que creas transforma el mundo.',
      'Eres ritmo, energ√≠a y expresi√≥n. üé∂',
      'La nota m√°s poderosa es la que nace de ti.',
      '¬°Tu creatividad tambi√©n vibra con fuerza!',
      'Llena la vida con sonidos de alegr√≠a.'
    ];

    function updateNote() {
      const layerIndex = Math.floor((progress / 100) * layers.length);
      for (let i = 0; i < layerIndex && i < layers.length; i++) {
        layers[i].style.opacity = 1;
      }
      if (progress >= 100) {
        const phrase = phrases[Math.floor(Math.random() * phrases.length)];
        message.textContent = phrase;
        message.style.display = 'block';
        launchConfetti();
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        const conf = document.createElement('div');
        conf.classList.add('confetti');
        conf.style.left = Math.random() * 100 + 'vw';
        conf.textContent = ['üéâ', '‚ú®', 'üåü', 'üéµ'][Math.floor(Math.random() * 4)];
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 2000);
      }
    }

    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', (event) => {
        const shake = Math.abs(event.acceleration.x) + Math.abs(event.acceleration.y) + Math.abs(event.acceleration.z);
        if (shake > 25 && progress < 100) {
          progress++;
          updateNote();
        }
      });
    } else {
      alert('Tu dispositivo no soporta detecci√≥n de movimiento.');
    }
  </script>
</body>
</html>
